  <div class="panel-body">
  
<form class="navbar-form navbar-left" role="search" action="" method="GET">

<br />
<br />

  <table class="table table-striped">

</p></td><td style="vertical-align: middle;">{{c.serie}}</td>
<td style="vertical-align: middle;">
<a href="/contrato/edit/{{c.id}}"><img src="{{url_for('static', filename='img/edit-24.png')}}" title="Cadastro"></a>

<a href="/pagamentos/list/{{c.id}}">

</a>

</a>

<a href="/impressao/contrato/{{c.id}}" target="_blank"><img src="{{url_for('static', filename='img/diploma-24.png')}}" title="Contrato"></a></td></tr>

  </table>
</div>
</div>
